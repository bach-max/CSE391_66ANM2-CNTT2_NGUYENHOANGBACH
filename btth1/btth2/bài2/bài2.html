<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Travel Goals</title>

    <style>
        body{
            margin:0;
            font-family: Arial;
            background-color: #d9edf7;
        }

        /* ===== HEADER ===== */
        header{
            background-color: #4b145b;
            padding: 15px;
        }

        header h2{
            color: yellow;
            display: inline;
        }

        nav{
            float: right;
        }

        nav a{
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        /* ===== HERO ===== */
        .hero{
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            height: 400px;
            text-align: center;
            padding-top: 120px;
        }

        .hero-box{
            background-color: rgba(0,0,0,0.6);
            color: white;
            width: 350px;
            margin: auto;
            padding: 20px;
        }

        .hero-box button{
            background-color: yellow;
            border: none;
            padding: 8px 15px;
        }

        /* ===== HIGHLIGHTS ===== */
        .highlights{
            text-align: center;
            padding: 30px;
        }

        .card{
            width: 250px;
            display: inline-block;
            background-color: white;
            margin: 10px;
        }

        .card img{
            width: 100%;
            height: 150px;
        }

        .card p{
            padding: 10px;
            font-size: 14px;
        }

        /* ===== FOOTER ===== */
        footer{
            background-color: black;
            text-align: center;
            padding: 15px;
            color: white;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h2>TRAVEL GOALS</h2>
        <nav>
            <a href="#">Destinations</a>
            <a href="#">Packages</a>
        </nav>
    </header>

    <!-- HERO -->
    <div class="hero">
        <div class="hero-box">
            <h3>JOE'S TRAVEL PAGE</h3>
            <p>LET'S EXPLORE THE WORLD TOGETHER</p>
            <button>Discover places</button>
        </div>
    </div>

    <!-- HIGHLIGHTS -->
    <div class="highlights">
        <h3>HIGHLIGHTS</h3>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
            <p>MIAMI USA</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad">
            <p>MUNICH GERMANY</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34">
            <p>BARCELONA SPAIN</p>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        Instagram | Facebook
    </footer>

</body>
</html>
