<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #ffffff;
    display: flex;
    justify-content: center;
    padding: 40px 0;
}


.contact-box {
    width: 750px;
    background: #eeeeee;
    padding: 25px;
}

.contact-box h3 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.row {
    display: flex;
    gap: 15px;
}

.two-col input {
    flex: 1;
}

input,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #dddddd;
    background: #f8f8f8;
    font-size: 14px;
    outline: none;
}

textarea {
    height: 200px;
    resize: none;
}

.bottom {
    justify-content: space-between;
    align-items: center;
}

button {
    background: #5dade2;
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #3498db;
}

.bottom span {
    font-size: 13px;
    color: #777;
}
</style>

</head>
<body>

<div class="contact-box">
    <h3>Get in touch with us by filling contact form below</h3>

    <form>
        <div class="row two-col">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <div class="row">
            <input type="text" placeholder="Enter your subject">
        </div>

        <div class="row">
            <textarea placeholder="* Your message here..."></textarea>
        </div>

        <div class="row bottom">
            <button type="submit">Send message</button>
            <span>* Please fill all required form field, thanks!</span>
        </div>
    </form>
</div>

</body>
</html>
